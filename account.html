    <nav class="navbar navbar-expand bg-light navigation-clean navbar-light" style="padding-left: 79px; padding-right: 0px; padding-bottom: 0px; margin-bottom: -254px; width: 1007px;">
        <div class="container">
            <a class="navbar-brand" href="account.html">Demo Company Website</a>
            <button class="navbar-toggler" data-bs-toggle="collapse"></button>
        </div>
    </nav>
    <section class="text-center bg-light features-icons" style="height: 261.594px; padding: 24px 0px; background: var(--bs-body-bg); border-color: var(--bs-body-bg);"></section>
    <div class="container" style="margin-right: 44px;">
        <section class="position-relative py-4 py-xl-5">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-lg-4 col-xl-4">
                        <div data-reflow-type="user-settings">
                          <form class="ref-settings">
                            <div>
                                <h4>User Settings</h4>
                            </div><img class="ref-profile-photo" src="https://api.reflowhq.com/img/gravatar/default.png" />
                            <div class="ref-setting ref-setting-photo"><label>
                                    <div class="ref-change-photo">Change Photo</div><input class="ref-photo-input" type="file" name="ref-profile-photo" accept="image/*" />
                                </label></div>
                            <div class="ref-setting"><label>
                                    <div><b>Name</b></div><input class="ref-form-control" type="text" name="ref-profile-name" minlength="5" required />
                                </label></div>
                            <div class="ref-setting"><label>
                                    <div><b>Email</b></div><input class="ref-form-control" type="email" name="ref-profile-email" required />
                                </label></div>
                            <div class="ref-setting"><label>
                                    <div><b>Phone</b></div><input class="ref-form-control" type="phone" name="ref-profile-phone" pattern="[0-9\+\- ]{5,30}" />
                                </label></div>
                            <div class="ref-setting ref-address-settings">
                                <div><b>Shipping Address</b></div>
                                <div class="ref-address-holder">
                                    <div class="ref-address-widget"><label><span>Address</span><textarea class="ref-form-control ref-field-details-address-line" row="2" name="shipping-address" data-state-src="shipping-address" minlength="5"></textarea>
                                            <div class="ref-validation-error"></div>
                                        </label><label><span>City</span><input class="ref-form-control ref-field-details-city" type="text" value name="shipping-city" data-state-src="shipping-city" minlength="2" />
                                            <div class="ref-validation-error"></div>
                                        </label>
                                        <div class="ref-error-parent"><label><span>Country</span><select class="ref-form-control ref-field-details-country" name="shipping-country" data-state-src="shipping-country">
                                                    <option value>Select Country</option>
                                                </select></label>
                                            <div class="ref-row ref-row-region"><label style="display: none;"><span>State</span><select class="ref-form-control ref-field-details-region" name="shipping-state" data-state-src="shipping-state" disabled></select></label><label style="display: none;"><span>Postal Code</span><input class="ref-form-control ref-field-details-postcode" type="text" name="shipping-postcode" data-state-src="shipping-postcode" value disabled /></label></div>
                                            <div class="ref-validation-error"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="ref-button ref-submit" type="button">Save</div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="container" style="margin-right: 44px;">
