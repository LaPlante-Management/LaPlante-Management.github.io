    <!-- User Details -->
    <div class="container" style="margin-left: 120px;">
        <section class="position-relative py-4 py-xl-5">
            <div class="container position-relative">
                <div class="row">
                    <div data-reflow-type="user-settings">
                        <div class="ref-auth-settings-signed">
                            <form class="ref-settings">
                                <div>
                                    <h4>User Settings</h4>
                                </div>
                                <div class="ref-profile-photo-container">
                                    <img class="ref-profile-photo" src="https://api.reflowhq.com/img/gravatar/default.png" alt="User Profile Photo" width="150" height="150">
                                </div>
                                <div class="ref-setting ref-setting-photo">
                                    <label>
                                        <div class="ref-change-photo">Change Photo</div>
                                        <input class="ref-photo-input" type="file" name="ref-profile-photo" accept="image/*" />
                                    </label>
                                </div>
                                <div class="ref-setting">
                                    <label>
                                        <div><br><b>Name</b></div>
                                        <input class="ref-form-control" type="text" name="ref-profile-name" minlength="5" required />
                                    </label>
                                </div>
                                <div class="ref-setting">
                                    <label>
                                        <div><b>Email</b></div>
                                        <input class="ref-form-control" type="email" name="ref-profile-email" required />
                                    </label>
                                </div>
                                <div class="ref-setting">
                                    <label>
                                        <div><b>Phone</b></div>
                                        <input class="ref-form-control" type="tel" name="ref-profile-phone" pattern="[0-9\+\- ]{5,30}" />
                                    </label>
                                </div>
                                <div class="ref-setting ref-address-settings">
                                    <div><b>Shipping Address</b></div>
                                    <div class="ref-address-holder">
                                        <div class="ref-address-widget">
                                            <label><span></span>
                                                <textarea class="ref-form-control ref-field-details-address-line" rows="2" name="shipping-address" data-state-src="shipping-address" minlength="5"></textarea>
                                                <div class="ref-validation-error"></div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <button class="ref-button ref-submit" type="button">Save</button><br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
        
        <!--User Order History-->
        <div class="container" style="margin-left: 120px;">
            <div class="reflow-user-orders">
                <div class="ref-auth-orders-signed" style="display: block;">
                    <div class="ref-orders">
                        <div class="ref-orders-table">
                            <table>
                                <thead>
                                    <tr>
                                        <td>Order</td>
                                        <td>Date</td>
                                        <td>Status</td>
                                        <td>Products</td>
                                        <td>Total</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>#2050714543</td>
                                        <td>9/4/2023, 9:46 AM</td>
                                        <td>Delivered</td>
                                        <td>2</td>
                                        <td>$577.54</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div></div>
